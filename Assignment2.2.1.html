    <head>

        <meta name="description" content="Stormy Weather">
        <title>Stormy Weather</title>
        <link rel="stylesheet" href="overrides.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>Stormy Weather</h1>
        </header>
        <div class="icons">
            <span class="phone">phone</span>
            <span class="tablet">tablet</span>
            <span class="computer">computer</span>
        </div>
        <div class="verse">
            <p class="verses">
                Life is bare
                Gloom and mis'ry everywhere
                Stormy weather. Just
                can't get my poor self together.
                I'm weary all the time,
                so weary all the time
            </p>
            <p class="verses">
                When he went away
                the blues walked in and met me.
                If he stays away
                old rocking chair will get me
            </p>
        </div>
    </body>
